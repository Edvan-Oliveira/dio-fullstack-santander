<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="container">
        <img class="celular" src="img/instagram-celular.png" alt="Celular com instagram">
        <div class="container-entrada">
            <div class="dados-entrada">
                <img class="logo" src="img/instagram-logo.png" alt="Logo Instagram">
                <input type="text" placeholder="Telefone, nome de usuário ou email">
                <input type="text" placeholder="Senha">
                <button type="submit">Entrar</button>
                <a class="esqueceu-senha" href="#">Esqueceu a senha?</a>
            </div>
            <div class="nao-tem-conta">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            <div class="obter-aplicativo">
                <p>Obtenha o aplicativo.</p>
                <div class="lojas-app">
                    <img src="img/apple-button.png" alt="Apple Store">
                    <img src="img/googleplay-button.png" alt="Google Play">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
